
# Simple TLS config file

listen: localhost:4443

https: 11522

tls {
  # Server cert
  cert_file: "./configs/certs/server-cert.pem"
  # Server private key
  key_file:  "./configs/certs/server-key.pem"
  # Specified time for handshake to complete
  timeout: 2
}

authorization {
  user:     derek
  password: boo
  timeout:  1
}
